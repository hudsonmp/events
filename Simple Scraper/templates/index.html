<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            max-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .results-section {
            padding: 40px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .post-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .post-content {
            padding: 20px;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .post-caption {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .post-link:hover {
            background: #5a6fd8;
        }

        .no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 250px;
            background: #f8f9fa;
            color: #666;
            font-style: italic;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📸 Instagram Post Scraper</h1>
            <p>Scrape recent posts with customizable parameters</p>
        </div>

        <div class="form-section">
            <form id="scrapeForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="username">Instagram Username:</label>
                        <input type="text" id="username" name="username" placeholder="e.g., pathenryasb" required>
                    </div>
                    <div class="form-group">
                        <label for="max_posts">Maximum Posts:</label>
                        <select id="max_posts" name="max_posts">
                            <option value="1">1 post</option>
                            <option value="3" selected>3 posts</option>
                            <option value="5">5 posts</option>
                            <option value="10">10 posts</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="days_back">Timeframe (Days Back):</label>
                        <select id="days_back" name="days_back">
                            <option value="7">7 days</option>
                            <option value="14">14 days</option>
                            <option value="30" selected>30 days</option>
                            <option value="60">60 days</option>
                            <option value="90">90 days</option>
                            <option value="180">6 months</option>
                            <option value="365">1 year</option>
                            <option value="730">2 years</option>
                            <option value="1095">3 years</option>
                            <option value="1825">5 years</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    🚀 Start Scraping
                </button>
            </form>
        </div>

        <div id="status" class="status hidden"></div>

        <div class="results-section">
            <div id="results"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('scrapeForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                max_posts: parseInt(formData.get('max_posts')),
                days_back: parseInt(formData.get('days_back'))
            };

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>Scraping...';
            status.className = 'status loading';
            status.innerHTML = '🔄 Starting scraper...';
            status.classList.remove('hidden');
            results.innerHTML = '';

            try {
                // Start scraping
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Failed to start scraping');
                }

                // Poll for status
                pollStatus();

            } catch (error) {
                showError('Failed to start scraping: ' + error.message);
                resetForm();
            }
        });

        async function pollStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                if (data.status.running) {
                    status.innerHTML = '🔄 ' + data.status.message;
                    setTimeout(pollStatus, 2000);
                } else {
                    if (data.results.success) {
                        showSuccess(data.results);
                    } else {
                        showError(data.results.error || 'Scraping failed');
                    }
                    resetForm();
                }
            } catch (error) {
                showError('Failed to get status: ' + error.message);
                resetForm();
            }
        }

        function showSuccess(data) {
            status.className = 'status success';
            status.innerHTML = `✅ Scraping completed! Found ${data.total_posts_found} posts for @${data.username}`;
            
            if (data.posts && data.posts.length > 0) {
                results.innerHTML = `
                    <h2>📸 Posts for @${data.username}</h2>
                    <div class="posts-grid">
                        ${data.posts.map(post => createPostCard(post)).join('')}
                    </div>
                `;
            } else {
                results.innerHTML = '<p>No posts found in the specified timeframe.</p>';
            }
        }

        function createPostCard(post) {
            const imageHtml = post.image_url 
                ? `<img src="${post.image_url}" alt="Post image" class="post-image">`
                : `<div class="no-image">No image available</div>`;

            return `
                <div class="post-card">
                    ${imageHtml}
                    <div class="post-content">
                        <div class="post-meta">
                            <span>📅 ${post.formatted_time || 'Unknown date'}</span>
                            <span>${post.days_ago ? `${post.days_ago} days ago` : ''}</span>
                        </div>
                        ${post.caption ? `<div class="post-caption">${post.caption}</div>` : ''}
                        <a href="${post.post_url}" target="_blank" class="post-link">View on Instagram</a>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            status.className = 'status error';
            status.innerHTML = '❌ ' + message;
        }

        function resetForm() {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '🚀 Start Scraping';
        }
    </script>
</body>
</html>
