name: Instagram Scraper (Hourly)

on:
  schedule:
    # Every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:     # manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('Simple Scraper/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "Simple Scraper/requirements.txt"
          pip install supabase python-dotenv

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Restore Instagram cookies from secrets
        run: |
          mkdir -p instagram/files
          echo '${{ secrets.IG_AUTH_JSON }}' > instagram/files/instagram_cookies.json

      - name: Run Instagram scraper
        env:
          SUPABASE_PROJECT_URL:  ${{ secrets.SUPABASE_PROJECT_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          IG_AUTH_JSON:          ${{ secrets.IG_AUTH_JSON }}
        run: python instagram/scraper/scrape.py

      - name: Clean up sensitive files
        if: always()
        run: rm -f instagram/files/instagram_cookies.json